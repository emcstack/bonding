---
# defaults file for .

rh_network_sysconfig: /tmp/

# Bonding options
# More information on https://www.kernel.org/doc/Documentation/networking/bonding.txt

bond_options:
- { 'key': 'mode', 'value': 'lacp'}
- { 'key': 'miimon', 'value': '80'}
- { 'key': 'xmit_hash_policy', 'value': '2'}

#- { 'key': '', 'value': ''}

# Normal values

mtu: 1500

# Bonding IP settings

enable_ipv4: false
manage_gateway: true
ip_addr:
netmask:
gateway:
dns1:
dns2:

# IPv6 options

enable_ipv6: true
init_ipv6: yes
ipv6_autoconf: no

# Slaves options

keep_slave_ipv4: false
